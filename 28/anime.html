        <div class="profile1">
            <h3>あらすじ</h3>
            <p>血筋と才能に恵まれなかったとある魔術師は、貴族との決闘に負け無残な最期を迎えるも、死の間際も「もっと魔術を学びたかった」と考えていた。目を覚ますと、男はサルーム王国の第七王子・ロイドに転生していた。前世とは真逆の、恵まれた環境で前世の知識と記憶を武器に自由気ままに魔術を学び、習得していく。周囲からの評価は気にもせず、ロイドは魔術を極める無双ライフをエンジョイする。</p>
