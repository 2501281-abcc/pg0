            <p>黒い森の中、時計頭となった人物ダンテは記憶を失いつつある中で命の危機に晒されていた。そこに現れたバスと12人の囚人、案内人を名乗るヴェルギリウスによって救われたダンテは、リンバスカンパニーの管理人として囚人たちと共に都市中を移動しながら「黄金の枝」を探す旅に出ることになる。様々な過去を持つ囚人たちとの交流、黄金の枝を狙う敵対組織との戦いの中で、ダンテは自らの記憶と元来の望みを取り戻すべく管理人としての役割を果たそうとする。</p>
